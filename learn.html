
<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <style type="text/css">
           .active{
                border: 2px solid red;
            } 
            
        </style>
        
    </head>
<body>
  
    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <span v-bind:title="message"> 
            鼠标悬停几秒查看此处动态绑定的提示信息
        </span>
    </div>
    
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
        <input type="button" value="切换显示" @click="togoseen">
       <!--  <h1 v-if="temperature>=45"> 热死了</h1>  --> 
       <h1 v-if="temperature>=35"> 热死了</h1>
    </div>

    <div id="app-4">
        
        <ul>
            <li v-for="todo in todos" v-bind:title="todo.text">
                {{todo.text}}
            </li>
        </ul>
        <input type="button" value="添加" @click="add">
        <input type="button" value="移除" @click="remove">
    </div>

    <div id="app-9">
        
        <ul>
            <li v-for="(item,index) in arr">
                {{index+1}} {{item}}
            </li>
        </ul>
    </div>

    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList"
                       v-bind:todo="item"
                       v-bind:key="item.id"></todo-item>
        </ol>
    </div>

    <div id="app-8">
        <p v-bind:title="ptitle">你不是抓到我了吗</p> 
        <p v-bind:title="ptitle" :class="{active:isActive}" @click="toggleActive">你不是抓到我了吗</p>
    </div>

    <div id="app-10">
        <input type="button" value="点击" @click="doIt(123,456)">
        <input type="text" @keyup.enter="sayHi">
    </div>
    
</body>
<script src="./learn.js"></script>
</html>
